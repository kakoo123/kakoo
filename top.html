<head>

<title>KAKoo ホーム画面</title>
<style>
 :root{--bg:#f5f2ee;--dark:#0d0d0d;--dock:#fafafa;--press:translateY(4px) scale(.93);}  
 body{margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background:var(--bg);font-family:"Helvetica Neue",sans-serif;}
 .phone{width:360px;height:720px;background:var(--dark);border-radius:30px;box-shadow:0 12px 30px rgba(0,0,0,.3);overflow:hidden;position:relative;}
 .speaker{width:72px;height:6px;background:#333;border-radius:3px;position:absolute;top:16px;left:50%;transform:translateX(-50%);} 
 .screen{width:100%;height:100%;background:#fff;border-radius:18px;display:flex;flex-direction:column;justify-content:space-between;overflow:hidden;}
 .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:18px;padding:32px 24px 10px;flex:1;overflow-y:auto;}
 .app{display:flex;flex-direction:column;align-items:center;font-size:11px;color:#111;text-align:center;gap:6px;user-select:none;}
 .icon{width:60px;height:60px;border-radius:14px;background:#ffffff;display:flex;justify-content:center;align-items:center;box-shadow:0 3px 6px rgba(0,0,0,.15);transition:transform .08s ease,box-shadow .08s ease;}
 .icon:active{transform:var(--press);box-shadow:inset 0 3px 6px rgba(0,0,0,.25);}  
 .icon img{width:64%;height:64%;object-fit:contain;pointer-events:none;}
 .dock{height:82px;background:var(--dock);display:flex;justify-content:space-around;align-items:center;border-top:1px solid #ddd;}
 .dock .icon{width:56px;height:56px;border-radius:14px;background:#ffffff;box-shadow:0 3px 6px rgba(0,0,0,.15);transition:transform .08s ease,box-shadow .08s;}
 .dock .icon:active{transform:var(--press);box-shadow:inset 0 3px 6px rgba(0,0,0,.25);} 
</style>
</head>
<body>
  <div class="phone">
    <div class="speaker"></div>
    <div class="screen">
      <div class="grid">
        <!-- 上段 -->
        <div class="app"><div class="icon"><img src="https://img.icons8.com/fluency/96/marker.png" alt="マップ"/></div><span>マップ</span></div>

        <div class="app"><div class="icon"><img src="https://img.icons8.com/fluency/96/shopping-bag.png" alt="ストア"/></div><span>ストア</span></div>
        <!-- 中段 -->
        <div class="app"><div class="icon"><img src="https://img.icons8.com/fluency/96/trophy.png" alt="ランキング"/></div><span>ランキング</span></div>
        <div class="app"><div class="icon"><img src="https://img.icons8.com/fluency/96/briefcase.png" alt="求人"/></div><span>求人</span></div>
        <div class="app"><div class="icon"><img src="https://img.icons8.com/fluency/96/open-book.png" alt="本棚"/></div><span>本棚</span></div>
        <div class="app"><div class="icon"><img src="https://img.icons8.com/fluency/96/paint-palette.png" alt="ギャラリー"/></div><span>ギャラリー</span></div>
        <!-- 下段 -->
        <div class="app"><div class="icon"><img src="https://img.icons8.com/fluency/96/news.png" alt="ニュース"/></div><span>ニュース</span></div>
        <div class="app"><div class="icon"><img src="https://img.icons8.com/color/96/light-on.png" alt="KAKoo Navi"/></div><span>KAKoo Navi</span></div>
        <div class="app"><div class="icon"><img src="https://img.icons8.com/fluency/96/settings.png" alt="設定"/></div><span>設定</span></div>
      </div>
      <div class="dock">
        <div class="icon"><img src="https://img.icons8.com/office/80/cloud.png" alt="クラウド"/></div>

        <div class="icon"><img src="https://img.icons8.com/fluency/96/compact-camera.png" alt="カメラ"/></div>
      </div>
    </div>
  </div>
</body>
</html>
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAKoo ホーム画面</title>
  <style>
    :root {
      --bg: #f5f2ee;
      --press: translateY(4px) scale(.93);
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg);
      font-family: "Helvetica Neue", sans-serif;
      overflow: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .icon {
      width: 80px;
      height: 80px;
      background: #fff;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .icon:active {
      transform: var(--press);
    }

    .icon img {
      width: 48px;
      height: 48px;
    }

    .icon span {
      font-size: 12px;
      margin-top: 4px;
      color: #333;
    }

    /* アニメーション */
    .launching {
      position: fixed !important;
      z-index: 999;
      animation: launchEffect 0.5s ease-out forwards;
    }

    @keyframes launchEffect {
      0% {
        transform: scale(1) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(4) translate(-50%, -50%);
        top: 50%;
        left: 50%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="icon" onclick="launchApp(this, 'news.html')">
      <img src="https://img.icons8.com/fluency/96/news.png" alt="ニュース" />
      <span>ニュース</span>
    </div>
    <div class="icon" onclick="launchApp(this, 'chat.html')">
      <img src="https://img.icons8.com/color/96/chat--v1.png" alt="チャット" />
      <span>チャット</span>
    </div>
    <div class="icon" onclick="launchApp(this, 'mail.html')">
      <img src="https://img.icons8.com/color/96/send-mass-email.png" alt="メール" />
      <span>メール</span>
    </div>
  </div>

  <script>
    function launchApp(el, url) {
      const rect = el.getBoundingClientRect();
      const clone = el.cloneNode(true);

      // アイコンの位置とサイズをコピー
      clone.style.position = 'fixed';
      clone.style.top = rect.top + 'px';
      clone.style.left = rect.left + 'px';
      clone.style.width = rect.width + 'px';
      clone.style.height = rect.height + 'px';
      clone.classList.add('launching');

      // 全体クリック無効化
      document.querySelectorAll('.icon').forEach(icon => {
        icon.style.pointerEvents = 'none';
      });

      document.body.appendChild(clone);

      setTimeout(() => {
        window.location.href = url;
      }, 500);
    }
  </script>
</body>
</html>
